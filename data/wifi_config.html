<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Config</title>
    <link rel="stylesheet" href="tablelist.css" type="text/css" />
    <script src="tablelist.js" type="text/javascript"></script>
</head>

<body>

    <div id="div_lista_redes_disponiveis">
        <div>Redes Wifi Disponiveis</div>
        <p></p>
        <form id="form_redes_disponiveis">
            <table class="TableListJS" id="table_redes_encontradas">
                <thead>
                    <tr>
                        <td width='20px'>ID</td>
                        <td width='120px'>SIGNAL</td>
                        <td width='200px'>teste</td>
                        <td width='70px'>Lok</td>
                    </tr>
                </thead>
                <tbody style='height:200px'>
                </tbody>
            </table>
        </form>
    </div>




    <div id="div_wifi_config">
        <!-- Configuração WiFi -->
        <div id="title_wifi_config">
            <h3>Configuração WiFi</h3>
            <button id="btnExibirOcultar" class="button" onclick="ocultarExibir()"> Buscar Redes </button>
        </div>
        <div class="row">
            <div class="column-3 column label">
                <label for="ssid_seleted">SSID</label>
            </div>
            <div class="column-9 column input">
                <input type=text name=ssid_seleted id="input_ssid" placeholder="SSID">
            </div>
        </div>
        <div class="row">
            <div class="column-3 column label">
                <label for="wifi_password">SENHA</label>
            </div>
            <div class="column-9 column input">
                <input type=password name=wifi_password id="input_pass" placeholder="SENHA">
            </div>
        </div>

        <div>
            <svg width="460" height="2">
                <rect width="460" height="10" style="fill:rgb(0,0,0);stroke-width:10;stroke:rgb(0,0,0)" />
              </svg>
        </div>

        <!-- Configuração MQTT -->
        <div id="title_wifi_config">
            <h3>MQTT Setup</h3>

        </div>
        <div class="row">
            <div class="column-3 column label">
                <label for="mqtt_ip">BROKER</label>
            </div>
            <div class="column-9 column input">
                <!--input type="text" name=mqtt_ip id="mqtt_ip" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"-->
                <input type="text" name=mqtt_ip id="mqtt_ip" placeholder="IP broker MQTT" autocomplete="off">

            </div>
        </div>
        <div class="row">
            <div class="column-3 column label">
                <label for="txtPassword">PORTA</label>
            </div>
            <div class="column-9 column input">
                <input type="number" name="mqtt_port" id="mqtt_port" placeholder="1883">
            </div>
        </div>
        <div class="row">
            <div class="column-3 column label">
                <label for="txtPassword">USER</label>
            </div>
            <div class="column-9 column input">
                <input type="text" name="mqtt_user" id="mqtt_user" placeholder="USER">
            </div>
        </div>
        <div class="row">
            <div class="column-3 column label">
                <label for="txtPassword">SENHA</label>
            </div>
            <div class="column-9 column input">
                <input type="password" name="mqtt_pass" id="mqtt_pass" placeholder="SENHA">
            </div>
        </div>

        <div>
            <svg width="460" height="2">
                <rect width="460" height="10" style="fill:rgb(0,0,0);stroke-width:10;stroke:rgb(0,0,0)" />
              </svg>
        </div>

        <!-- Configuração do topico MQTT-->
        <div id="title_wifi_config">
            <h3>Topico de Publicação</h3>
            <P id="topicMqtt">root <b>/</b> local <b>/</b> sensorName</p>
        </div>
        <div class="row">
            <div class="column-3 column label">
                <label for="txtPassword">root</label>
            </div>
            <div class="column-9 column input">
                <input type="text" name="mqtt_root" id="mqtt_root" placeholder="root" onblur="limparDataInvalida(this);">
            </div>
        </div>
        <div class="row">
            <div class="column-3 column label">
                <label for="txtPassword">local</label>
            </div>
            <div class="column-9 column input">
                <input type="text" name="mqtt_local" id="mqtt_local" placeholder="local">
            </div>
        </div>
        <button class="button disabled">Aplicar Configuração</button>
    </div>



</body>

</html>
